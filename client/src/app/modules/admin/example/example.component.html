<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <button mat-raised-button color="primary" routerLink="/create-reclamation" style=" background-color: #3F51B5; /* cursor: pointer; */ color: white; padding: .5em; border-radius: 5px; margin-bottom: 1em; ">Ajouter réclamation</button>
        <!-- CONTENT GOES HERE -->
            <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id" sticky>
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="payment_id">
                    <th mat-header-cell *matHeaderCellDef> Identifiant de paiement </th>
                    <td mat-cell *matCellDef="let element"> {{element.payment_id}} </td>
                </ng-container>
                <ng-container matColumnDef="matriculation_interior">
                    <th mat-header-cell *matHeaderCellDef> Immatriculation antérieure </th>
                    <td mat-cell *matCellDef="let element"> {{element.matriculation_interior}} </td>
                </ng-container>
                <ng-container matColumnDef="matriculation_number">
                    <th mat-header-cell *matHeaderCellDef> matriculation_number </th>
                    <td mat-cell *matCellDef="let element"> {{element.matriculation_number}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef> owner </th>
                    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary"  (click)="DeleteReclamation(element.id)" style=" background-color: #d72344; /* cursor: pointer; */ color: white; padding: .5em; border-radius: 5px; margin-bottom: 1em; ">
                            supprime
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button color="primary"
                              [routerLink]="['/view-reclamation', element.id]"
                              style="background-color: #2365d7; color: white; padding: .5em; border-radius: 5px; margin-bottom: 1em;">
                        View
                      </button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </div>
</div>
